# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

#    - name: Setup Node.js
#      uses: actions/setup-node@v1
#      with:
#        node-version: '16.x'
#
#    - name: Install Dependencies
#      run: npm install

    - name: Generate Sprite and Docs
      run: npx react-svg-sprite-generator --src src/assets/icons --dest ./ --docs docs/index.html

    - name: Bump package version
      run: |
        git config --global user.name 'runner'
        git config --global user.email 'runner@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/simprl/svg-icons-sprite-example.git
        npm version patch --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        git add *
        git commit -m "version $NEW_VERSION"
        git push

  # Single deploy job since we're just deploying
  deploy:
    needs: build 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
